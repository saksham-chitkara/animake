<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Viewers List</title>
  <link rel="stylesheet" href="./static/admin/styles.css">
  <link rel="icon" href="./static/homepage/Animake(1)-Photoroom.png-Photoroom.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1 class="mt-5 mb-4">Admin Panel</h1>
    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search viewers...">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Last Login</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="viewersBody">
        <!-- Viewer list will be dynamically populated here -->
      </tbody>
    </table>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>

  <div id="overlay" class="overlay">
    <div id="spinner" class="loader"> 
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div> 
  </div>

  <script src="./static/admin/script.js"></script>
  <script src="./static/loader/loader.js"></script>

  <script>
      hideOverlayAndSpinner(); // Hide spinner when the page has fully loaded

  </script>
</body>
</html>
